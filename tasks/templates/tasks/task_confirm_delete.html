<!-- tasks/templates/tasks/task_confirm_delete.html -->
{% extends 'tasks/base_generic.html' %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the task "{{ task.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'task-list' %}">Cancel</a>
  </form>
{% endblock %}
